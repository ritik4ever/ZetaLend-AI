<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ZetaLend AI - AI-Powered Cross-Chain Lending Platform" />

    <!-- SEO Meta Tags -->
    <meta property="og:title" content="ZetaLend AI - Cross-Chain Lending Platform" />
    <meta property="og:description"
        content="The first AI-powered cross-chain lending platform enabling users to lend on one blockchain and borrow on another." />
    <meta property="og:type" content="website" />

    <title>ZetaLend AI - AI-Powered Cross-Chain Lending</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        /* Loading animation */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Hide loading screen when app loads */
        .app-loaded .loading-container {
            display: none;
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run ZetaLend AI.</noscript>

    <!-- Loading Screen -->
    <div class="loading-container">
        <div class="text-center text-white">
            <div class="loading-spinner mx-auto mb-4"></div>
            <h2 class="text-xl font-bold">ZetaLend AI</h2>
            <p class="text-blue-100">Initializing Cross-Chain Platform...</p>
        </div>
    </div>

    <div id="root"></div>

    <!-- App initialization script -->
    <script>
        // Hide loading screen when app loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('app-loaded');
            }, 1500);
        });
    </script>
</body>

</html>
